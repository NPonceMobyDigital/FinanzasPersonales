
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS Font-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="stylesheet" href="login.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">

    <title>Login</title>
</head>

<body class="bg-light">
    <Section>
        <div class="row -0">
            <div class="col-lg-6 d-flex flex-column d-none d-lg-block">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../../../assets/Logos/Iso color.png" class="d-block w-100" alt="Fondo">
                      </div>
                      <div class="carousel-item">
                        <img src="./../../assets/Logos/Iso color.png" class="d-block w-100" alt="Fondo">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-lg-6 d-flex flex-column">
                <div class="text-center">
                    <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                        <img src="../../../assets/Logos/BallenaColor.svg" class="img-center" alt="Institutional Logo">
                    </div>
                </div>    
                <div class="px-lg-5 py-lg-4 p4 text-end">
                    <h1 class="font-weight-bold mb-4">Welcome</h1>
                    <form [formGroup]="form">
                        <div class="mb-4">
                            <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                            <span class="border border-primary">
                                <input type="email"  [formControl]="accesEmail" class="form-control border-2" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                                    <div *ngIf="accesEmail?.invalid && (accesEmail?.dirty || accesEmail?.touched)" class="text-danger">
                                        <div *ngIf="accesEmail?.errors?.['required']">
                                            Email is required
                                        </div>
                                        <div *ngIf="accesEmail?.errors?.['email']">
                                            The email format is wrong
                                        </div>
                                    </div>
                            </span>
                        </div>
                        <div class="mb-4">
                            <label for="exampleInputPassword1" class="form-label font-weight-bold">Password</label>
                            <input type="password" [formControl]="accesPass"class="form-control border-2 mb-2" id="exampleInputPassword1">
                                <div *ngIf="accesPass?.invalid && (accesPass?.dirty || accesPass?.touched)" class="text-danger">
                                    <div *ngIf="accesPass?.errors?.['required']">
                                        Password is required
                                    </div>
                                </div>
                            <a href="#" id="emailHelp" class="form-text text-muted text-decoration-none" data-bs-toggle="modal" data-bs-target="#ModalLabelPass">Did you forget
                                your password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="#gobutton" routerLink="/home">Go!</button>
                    </form>
                    <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p4">
                        <a href="#"  class="form-text text-muted text-decoration-none" data-bs-toggle="modal" data-bs-target="#exampleModal">Create new account</a>
                    </div>
                </div>
            </div> 
        </div>
    </Section>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create account</h1>
                    <div class="text-end">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" >
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" >
                          </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .3rem; --bs-btn-font-size: 1rem;" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary btn-sm" style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .3rem; --bs-btn-font-size: 1rem;">
                    Save changes
                    </button>
                    </div>
                </div>
                </div>
            </div>
            
            <div class="modal" tabindex="-1" id="ModalLabelPass">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">

                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" >
                          </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Send</button>
                    </div>
                  </div>
                </div>
              </div>

            

   
</body>
